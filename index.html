<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen"> 
        <div class="leftside">
            <img src="https://img.charteo.com/icons_03-001-01_072_xl.png" alt="laptop">        
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post"  action="cadastro.php" class="a1validator">
                <Label>
                    Digite seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2" />
                </Label>
                <Label>
                    Digite seu email:<br/>
                    <input type="text" name="email" data-rules="required|email" />
                </Label>
                <Label>
                    Digite sua senha:<br/>
                    <input type="password" name="password" data-rules="required" />
                </Label>
                <Label>
                    <input type="submit" value="Cadastrar">
                </Label>
            </form>

            <div>
                Já possui uma conta? <a href="">Faça o Login</a>
         </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
